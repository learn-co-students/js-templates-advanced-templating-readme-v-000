<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Handlebars Templates</title>
  </head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Malar|Roboto&effect=neon" rel="stylesheet">
  
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 20%;
      background-color: rgb(169, 169, 233);
      font-size: 14px;
      font-family: 'Mukta Malar', sans-serif;
      font-family: 'Roboto', sans-serif;
    }
    
    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    .container {
        padding: 2px 16px;
    }
  </style>

  <body>
    <main id="main">
      <a href="#" onclick="loadAuthors();">Load Authors</a>
    </main>

    <script id="author-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class="row">
      <div class="card">
      <img src="{{image}}" alt="Avatar" style="width:100%">
      <div class="container">
        <h2>
          {{#bold}} {{{name}}} {{/bold}}
        </h2>
        <p>Books:</p>
          <ul>
          {{#each books}}
            <li>{{name}}</li>
            {{else}}
            <p class="empty">No books yet.</p>
          {{/each}}
          </ul> 
        </div>
      </div>
    </div>
    <br><br>
      {{/each}}
  </script>
 

    <script src="handlebars.js"></script>
    <script src="authors.js"></script>
    <script src="index.js"></script>
  </body>
</html>
