<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Handlebars Templates</title>
  </head>
  <body>
    <h1>KOWALSKI ARE YOU THERE??</h1>
    <main id="main">
    </main>
    <script src="handlebars.js"></script>
    <script src="issues.js"></script>
    <script src="index.js"></script>
    <main id="main">
      <a href="#" onclick="loadIssues();">Load GitHub Issue</a>
    </main>
    <script id="issue-template" type="text/x-handlebars-template">
      {{#each this}}
      <article>
        <header><h3>Issue #{{number}} ({{state}})</h3></header>
        <p>{{comment_body}}</p>
        {{#if comments_count}}
        <p>{{comments_count}} Comments</p>
        {{else}}
        <p>No Comments Yet</p>
        {{/if}}
        <footer><a href="{{url}}">created {{created_at}}</a></footer>
      </article>
      {{/each}}
    </script>
  </body>
</html>

<!--L17: each is a block-level helper so start with # and end with / to open/close braces for JS -->
<!--L17: each needs iterator therefore use of THIS is set to whatever context object is in when template -->
<!--L17: function is called -->
<!--L17: eg: 'THIS is an array, apply template to EACH item.' -->
<!--L21: can only give IF a value from context obj & if that value is false(false, undefined, null, 0,
"", or []) -->
<!--L23: default if there are no comments, don't use # for else, it only goes at very beginning of block -->
